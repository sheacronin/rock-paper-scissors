<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>rock paper scissors</h1>
    <div id="score">0 / 0</div>
    <div id="gameover"></div>

    <div id="selection-container">
        <div class="selection">
            <p>🗿</p>
            <button class="selection-button">ROCK</button>
        </div>
    <div class="selection">
            <p>🗒</p>
            <button class="selection-button">PAPER</button>
    </div>
    <div class="selection">
            <p>✂️</p>
            <button class="selection-button">SCISSORS</button>
    </div>
    </div>

    <div id="results"></div>

    <div id="retry-container"></div>

    <script type="text/javascript" src="rps.js"></script>
</body>
</html>
